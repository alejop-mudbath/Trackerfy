<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <p class="lead">{{issue.id}}: {{issue.summary}}
          <span><i class="fa fa-fw fa-1x py-1 fa-flag text-danger		"></i></span></p>
      </div>
      <div class="col-md-6 text-right">
        <span class="badge badge-pill badge-info">Payments</span>
        <span class="badge badge-pill badge-secondary">Team1</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="row mb-2">
          <div class="col-md-12">
            <div class="form-group"><label for="description">Description</label>
              <textarea class="form-control form-control-lg" id="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-12">
            <div class="form-group"><label for="form17">Attachments</label>
              <div class="form-group"><input type="file" class="form-control-file" id="form17"
                                             placeholder="Werther Inc."></div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="fa fa-file text-primary mr-2"></i>Cras justo odio.pdf</li>
              <li class="list-group-item"><i class="fa fa-image text-primary mr-2"></i> Dapibus ac facilisis in.pdf <i
                class="fa fa-remove text-danger mr-2"></i></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="comment">Comments</label>
              <input type="text" class="form-control" id="comment" name="comment"
                     placeholder="Add comment">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12 text-right mb-2">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-primary" id="dropdownBasic1"
                      ngbDropdownToggle>{{issue.issueStateDescription}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem *ngFor="let issueState of issueStates" (click)="updateState(issueState)"
                >{{issueState.description}}</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group"><label for="responsable">Assigne</label>
              <select class="form-control" name="responsable" id="responsable">
                <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label>Created</label>
            <p class="text-muted">{{issue.createdByName}}&nbsp; <br><small>{{issue.created | amTimeAgo}}</small></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" *ngIf="issue.lastModified">
            <label>Last modification</label>
            {{issue.lastModifiedByName}}&nbsp;
            <br><small>
            {{(issue.lastModified !== null) ? (issue.lastModified | amTimeAgo) : "" }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
