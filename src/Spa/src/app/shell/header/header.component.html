<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
              data-target="#navbar12">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar12"><a class="navbar-brand d-none d-md-block" href="#">
        <i class="fa d-inline fa-lg fa-circle"></i>
        <b> TRACKERFY</b>
      </a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><span class="navbar-text"></span></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><span class="navbar-text">
            <ng-container *ngIf="auth.isLoggedIn">
              {{name}}&nbsp;&nbsp;
            </ng-container>
          </span></li>
          <ng-container *ngIf="auth.isLoggedIn else loggedOut">
            <button class="btn btn-primary btb-outline btn-sm" (click)="auth.logout()">
              <i class="fa fa-download  fa-sign-out"></i>&nbsp;Sign out&nbsp;
            </button>
          </ng-container>
          <ng-template #loggedOut>
            <a class="btn btn-primary btb-outline" href="#" (click)="auth.login()"><i
              class="fa fa-download  fa-sign-out"></i>&nbsp;Log in&nbsp;</a>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
