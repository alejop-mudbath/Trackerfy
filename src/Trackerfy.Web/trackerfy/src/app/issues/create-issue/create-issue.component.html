<button class="btn btn-primary" (click)="open(createIssueModal)">Create</button>
<ng-template #createIssueModal let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Create new issue</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form">
        <div class="form-group mb-2">
          <div class="input-group-prepend">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Type
            </button>
            <div class="dropdown">
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Bug</a>
                <a class="dropdown-item" href="#">Story</a>
              </div>
            </div>
            <input type="text" class="form-control" id="summary" name="summary" placeholder="Summary">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Create</button>
    </div>
  </div>

</ng-template>
