<div class="container pt-4">
  <div class="row mb-2">
    <div class="col-md-3" style="">
    </div>
    <div class="text-left col-md-3 col-3" style="">
      <app-create-issue (issueCreateEvent)="loadIssues()"></app-create-issue>
    </div>
    <div class="col-md-3 text-center col-4" style="">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn active btn-primary">List </label>
        <label class="btn btn-primary">Board </label>
      </div>
    </div>
    <div class="text-right col-md-3 col-5" style="">
      <form class="form-inline text-right">
        <div class="input-group">
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-12">

    </div>
    <div class="col-md-9 col-12">
      <app-issues-list></app-issues-list>
    </div>
  </div>
</div>
