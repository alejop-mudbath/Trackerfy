<div class="row justify-content-center">
  <div class="col-md-4 text-center">
    <form *ngIf="!success" #f="ngForm" (ngSubmit)="onSubmit()">
      <h1 class="h2 mb-3 font-weight-normal">Register</h1>
      <div class="form-group">
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="userRegistration.name" class="form-control" placeholder="name" required autoFocus>
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="userRegistration.email" class="form-control" placeholder="Email" email required>
        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">email not valid</small>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="userRegistration.password" class="form-control" placeholder="Password" aria-describedby="passwordHelp" required>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.form.valid">Submit</button>
      <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
        <strong>Error!</strong> {{error}}
      </div>
    </form>
    <div *ngIf="success" class="alert alert-success" role="alert">
      <p>user created successfully</p>
      <button routerLink="/login">Go to Login</button>
    </div>
  </div>
</div>
