<div class="container pt-4">
  <div class="row mb-2">
    <div class="col-md-3" style="">
    </div>
    <div class="text-left col-md-3 col-3" style="">
      <app-create-issue></app-create-issue>
    </div>
    <div class="col-md-3 text-center col-4" style="">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn active btn-primary">List </label>
        <label class="btn btn-primary">Board </label>
      </div>
    </div>
    <div class="text-right col-md-3 col-5" style="">
      <form class="form-inline text-right">
        <div class="input-group">
          <label for="search"></label>
          <input type="text" class="form-control" id="search" placeholder="Search">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-12">

      <div class="list-group">
        <a href="#" routerLink="/issues/issues-list"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          All&nbsp;<span class="badge badge-primary badge-pill">14</span>
        </a>
        <a href="#" *ngFor="let statistic of issueStatistics"
           [routerLink]="['/issues/issues-list', statistic.stateId]"
           routerLink="/issues/issues-list"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          {{statistic.stateDescription }}&nbsp;<span class="badge badge-primary badge-pill">{{statistic.count }}</span>
        </a>
      </div>

      <button class="mt-3 btn btn-sm btn-outline-secondary" title="Soon...">Set workflow</button>
    </div>


    <div class="col-md-9 col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
